<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:body>
        <h:head>
                <title>Add fields</title>
        </h:head>
        <h:form>
            <h:outputLabel value="Create/Edit field"/>
            <br/>
            <h:outputLabel value="Label* :"/><br/>
            <h:inputText title="label name" value = "#{fieldBean.label}" required="true"/><br/>
            <p:outputLabel for = "console" value="Type* :"/><br/>
            <p:selectOneMenu id="console" value="#{fieldBean.type}" style="width:200px" onchange="
                var text = document.getElementById('j_idt5:text');
            if((this.value == 'Radio button')||(this.value == 'Combobox')){
                text.style.display = 'block';
                }
            else text.style.display = 'none'; ">
                <f:selectItem itemLabel="Single line text" itemValue="Single line text" />
                <f:selectItem itemLabel="Multi line text" itemValue="Textareas" />
                <f:selectItem itemLabel="Radio button" itemValue="Radio button" />
                <f:selectItem itemLabel="Checkbox" itemValue="Checkbox" />
                <f:selectItem itemLabel="Combobox" itemValue="Combobox" />
                <f:selectItem itemLabel="Date" itemValue="Date" />
            </p:selectOneMenu><br/>
            <p:inputTextarea id="text" rows="7" cols="70" value="#{fieldBean.option}" style="display: none"/><br/>
            <h:outputLabel value="Required* :"/><br/>
            <h:selectBooleanCheckbox title="label name" value = "#{fieldBean.required}"/><br/>
            <h:outputLabel value="Is Active* :"/><br/>
            <h:selectBooleanCheckbox title="type name" value = "#{fieldBean.active}"/><br/>

                    <h:commandButton value="Save" type="submit" action="#{fieldBean.addField}"/>

            <h:commandButton value="Cancel" type="reset"/>
        </h:form>
    </h:body>
</f:view>
</html>
