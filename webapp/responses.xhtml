<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view>
    <h:head><title>Responses</title></h:head>
    <h:body>
        <h:outputLabel id="message" />
        <h:form>
            <p:panelGrid columns="#{mainBean.fields.size()}" layout="grid">
                <c:forEach var="h" begin="0" end="#{mainBean.fields.size()-1}">
                    <h:outputText style="font-weight: bold" value="#{mainBean.fields.get(h).label}" />
                </c:forEach>
                <c:forEach var="i" begin="0" end="#{mainBean.responses.size()-1}">
                    <c:forEach var="j" begin="0" end="#{mainBean.responses.get(i).size()-1}">
                        <h:outputText value="#{mainBean.responses.get(i).get(j)}" />
                    </c:forEach>
                </c:forEach>
            </p:panelGrid>
        </h:form>
        <h:form>
            <h:inputText type="text" id="userinput" /> <br/>
            <h:commandButton type="submit" value="Send Message" onclick="start()" />
        </h:form>

    </h:body>
</f:view>
<script type="text/javascript">
    var webSocket = new WebSocket('ws://localhost:8080/websocket');

    webSocket.onerror = function(event) {
        onError(event)
    };

    webSocket.onopen = function(event) {
        onOpen(event)
    };

    webSocket.onmessage = function(event) {
        onMessage(event)
    };

    function onMessage(event) {
        //alert(event.data);

    }

    function onOpen(event) {
        document.getElementById('message').innerHTML = 'Now Connection established';
    }

    function onError(event) {
        alert(event.data);

    }

    function start() {
        //var text = document.getElementById("userinput").value;

        webSocket.send("Rodion");
        return false;
    }
</script>
</html>
