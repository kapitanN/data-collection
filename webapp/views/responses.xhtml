<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h:outputLabel id="message" />
        <h:outputLabel id="message1" />
        <h:form>
            <h:dataTable value = "#{mainBean.fields}" var = "fields">

                <h:column>
                    <f:facet name = "header">Label</f:facet>
                    #{fields.label}
                </h:column>

                <h:column>
                    <f:facet name = "header">Type</f:facet>
                    #{fields.type}
                </h:column>

                <h:column>
                    <f:facet name = "header">Required</f:facet>
                    #{fields.required}
                </h:column>

                <h:column>
                    <f:facet name = "header">Is active</f:facet>
                    #{fields.active}
                </h:column>

            </h:dataTable>
        </h:form>
        <h:form>
            <h:inputText type="text" id="userinput" /> <br/>
            <h:commandButton type="submit" value="Send Message" onclick="start()" />

        </h:form>

    </h:body>
</f:view>
<script type="text/javascript">
    var webSocket = new WebSocket('ws://localhost:8080/websocket');

    webSocket.onerror = function(event) {
        onError(event)
    };

    webSocket.onopen = function(event) {
        onOpen(event)
    };

    webSocket.onmessage = function(event) {
        onMessage(event)
    };

    function onMessage(event) {
        //alert(event.data);

    }

    function onOpen(event) {
        document.getElementById('message').innerHTML = 'Now Connection established';
    }

    function onError(event) {
        alert(event.data);

    }

    function start() {
        //var text = document.getElementById("userinput").value;

        webSocket.send("Rodion");
        return false;
    }
</script>
</html>
