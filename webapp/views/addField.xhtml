<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h:form>
            <h:outputLabel value="Create/Edit field"/>
            <br/>
            <h:outputLabel value="Label* :"/><br/>
            <h:inputText title="label name" value = "#{fieldBean.label}"/><br/>
            <h:outputLabel value="Type* :"/><br/>
            <h:inputText title="type name" value = "#{fieldBean.type}"/><br/>
            <h:outputLabel value="Required* :"/><br/>
            <h:selectBooleanCheckbox title="label name" value = "#{fieldBean.required}"/><br/>
            <h:outputLabel value="Is Active* :"/><br/>
            <h:selectBooleanCheckbox title="type name" value = "#{fieldBean.active}"/><br/>
            <h:commandButton value="Save" type="submit" action="#{fieldBean.addField}"/>
            <h:commandButton value="Cancel" type="reset" action="#{fieldBean.addField}"/>
        </h:form>
    </h:body>
</f:view>
</html>
