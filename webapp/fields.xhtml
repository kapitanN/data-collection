<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:s="http://java.sun.com/jstl/core">
<f:view>
    <h:head><title>Fields</title></h:head>

    <h:body>
        <h:form>
            <p:button value="Responses" outcome="responses"/>
            <p:commandButton value="Add Field" action="#{fieldBean.showAddField(0)}"/>
        </h:form>
        <br/>
        <h:form>
        <p:panelGrid columns="6" layout="grid">
            <h:outputText style="font-weight: bold" value="Label"/>
            <h:outputText style="font-weight: bold" value="Type"/>
            <h:outputText style="font-weight: bold" value="Required"/>
            <h:outputText style="font-weight: bold" value="Is Active"/>
            <h:outputText value=""/>
            <h:outputText value=""/>
            <c:forEach var="i" begin="0" end="#{mainBean.fields.size()-1}">
                    <h:outputText value="#{mainBean.fields.get(i).label}" />
                    <h:outputText value="#{mainBean.fields.get(i).type}" />
                    <h:outputText value="#{mainBean.fields.get(i).required}" />
                    <h:outputText value="#{mainBean.fields.get(i).active}" />
                    <h:commandLink value="edit" action="#{fieldBean.showAddField(mainBean.fields.get(i).id)}"/>
                    <h:commandLink value="delete" action="#{mainBean.deleteField(mainBean.fields.get(i))}"/>
            </c:forEach>
        </p:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
