<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<f:view>
    <h:head>
        <title>Main</title>
    </h:head>

    <h:body>
        <h:button value="Fields" title="Fields" outcome="fields" action = "#{fieldBean.getField}"/><br/>
        <h:form>
            <c:forEach items="#{mainBean.fields}" var="fields">
                <c:if test="#{fields.active == 'true'}">
                <c:choose>
                    <c:when test="#{fields.required == 'true'}">
                        <h:outputLabel value="#{fields.label}* :"/>
                        <br/>
                    </c:when>
                    <c:otherwise>
                        <h:outputLabel value="#{fields.label} :"/>
                        <br/>
                    </c:otherwise>
                </c:choose>
                <c:choose>
                    <c:when test="${fields.type=='Single line text'}">
                        <h:inputText title="#{fields.label}" value = "#{responseBean.data}"/><br/>
                    </c:when>
                    <c:when test="${fields.type=='Radio button'}" >
                        <p:selectOneRadio id="radio" value="#{fieldBean.getTypesOption(fields.label)}"  layout="grid" columns="1">
                            <f:selectItems value="#{fieldBean.getTypesOption(fields.label)}" var="c" itemLabel="#{sex}" itemValue="#{sex}"/>
                        </p:selectOneRadio><br/>
                    </c:when>
                    <c:when test="${fields.type=='Combobox'}" >
                        <p:selectOneMenu id="console" value="#{responseBean.data}" style="width:125px">
                            <c:forEach items="#{fieldBean.getTypesOption(fields.label)}" var="options">
                                <f:selectItem itemLabel="#{options}" itemValue="" />
                            </c:forEach>
                        </p:selectOneMenu><br/>
                    </c:when>
                    <c:when test="${fields.type=='Checkbox'}" >
                        <h:selectBooleanCheckbox title="type name" value = "#{responseBean.data}"/><br/>
                    </c:when>
                    <c:when test="${fields.type=='Date'}" >
                        <p:calendar id="date" value="#{responseBean.data}" showOn="button"/><br/>
                    </c:when>
                    <c:when test="${fields.type=='Multi line text'}" >
                        <p:inputTextarea rows="7" cols="70"/><br/>
                    </c:when>
                </c:choose>
                </c:if>
            </c:forEach>
            <h:commandButton value="Save" type="submit" action="#{responseBean.setAllData}"/>
            <h:commandButton value="Cancel" type="reset"/>
        </h:form>
    </h:body>
</f:view>
</html>
